<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Upload</title>
</head>
<body>
  <h1>File Upload</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Select a file</label>
    <input type="file" name="file" id="file" multiple>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
